# Render Blueprint - deploy with "New > Blueprint" pointing to this repo
services:
  - type: web
    name: budgeting-app-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    rootDir: backend
